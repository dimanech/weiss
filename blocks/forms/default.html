<!DOCTYPE html>

<!--[if (lte IE 6)&(!IEMobile)]>

<!--[if (IE 7)&(!IEMobile)]>

<!--[if (IE 8)&(!IEMobile)]>

<html lang="ru" dir="ltr">
	<!--<![endif]-->
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Weiss - swicc static theme</title>
		<link href="../../css/style.css" rel="stylesheet" type="text/css" media="all"/>
		<!--[if lt IE 9]>
		<link href="../../css/ie-old.css" rel="stylesheet" type="text/css"/>
		<script type="text/javascript" charset="utf-8" src="../../js/html5shiv.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="l-main-aux">
			<div class="l-main-aux__inner i-clfx">
				<div class="region-main i-clfx" role="main">
					<div class="region-main__content">
						<h1>Заголовок 1</h1>
						<form class="form form_name" action="form" method="get" accept-charset="utf-8">
							<fieldset class="form__set form__set_main">
								<legend class="form__set__legend form__set__legend_main">
									<span>Auth form - vert form</span>
								</legend>
								<div class="form__row">
									<div class="form__item form__item_w-200">
										<label for="form_name-uname">User name</label>
										<input type="text" id="form_name-uname" name="form_name-uname" />
									</div>
								</div>
								<div class="form__row">
									<div class="form__item form__item_w-200">
										<label for="form_name-umail">User mail</label>
										<input type="text" id="form_name-umail" name="form_name-umail" />
									</div>
								</div>
								<div class="form__row">
									<div class="form__item form__item_w-200">
										<label for="form_name-ucomment">User comment</label>
										<textarea id="form_name-ucomment" name="form_name-ucomment" rows="5"></textarea>
									</div>
								</div>
								<div class="form__row form__row_submit">
									<input type="submit" id="form_name-submit-btn" class="btn btn_medium btn_grey" value="Отправить" />
								</div>
							</fieldset>
						</form>
						<hr />
						<form class="form form_name2 custom" action="form" method="get" accept-charset="utf-8">
							<fieldset class="form__set form__set_main">
								<legend class="form__set__legend form__set__legend_main">
									<span>Feedback - inline form</span>
								</legend>
								<fieldset class="form__set">
									<legend class="i-wai">
										Personal data
									</legend>
									<div class="form__row">
										<div class="form__item form__item_w-100">
											<label for="form_name2-uname">User name</label>
										</div>
										<div class="form__item form__item_w-200">
											<input type="text" id="form_name2-uname" name="form_name2-uname" />
										</div>
									</div>
									<div class="form__row">
										<div class="form__item form__item_w-100">
											<label for="form_name2-umail">User mail</label>
										</div>
										<div class="form__item form__item_w-200">
											<input type="text" id="form_name2-umail" name="form_name2-umail" />
										</div>
									</div>
									<div class="form__row">
										<div class="form__item form__item_w-100">
											<label for="form_name2-utel-tel">User tel</label>
										</div>
										<div class="form__item form__item_w-50">
											<input type="text" id="form_name2-utel-code" name="form_name2-utel-code" />
										</div>
										<div class="form__item form__item_w-140">
											<input type="text" id="form_name2-utel-tel" name="form_name-utel-tel" />
										</div>
									</div>
								</fieldset>
								<fieldset class="form__set">
									<legend class="form__set__legend">
										<span>Message</span>
									</legend>
									<div class="form__row">
										<div class="form__item form__item_w-100">
											<label for="form_name2-utheme">Message theme</label>
										</div>
										<div class="form__item form__item_w-200 sb-w-200">
											<select id="form_name2-utheme" name="form_name2-utheme">
												<option selected="selected" value="sm1">Выбор 1</option>
												<option value="sm2">Выбор 2</option>
												<option value="sm3">Длинный длинный длинный выбор</option>
												<option value="sm4">Выбор 4</option>
												<option value="sm5">Выбор 5</option>
												<option value="sm6">выбор 5</option>
											</select>
										</div>
									</div>
									<div class="form__row">
										<div class="form__item form__item_w-100">
											<label for="form_name2-ucomment">User comment</label>
										</div>
										<div class="form__item form__item_w-200">
											<textarea id="form_name2-ucomment" name="form_name2-ucomment" rows="5"></textarea>
										</div>
									</div>
								</fieldset>
								<div class="form__row form__row_submit">
									<input type="submit" id="form_name2-submit-btn" class="btn btn_medium btn_grey" value="Отправить" />
								</div>
							</fieldset>
						</form>
						<hr />
						<form class="form form_custom form_name3" action="form" method="get" accept-charset="utf-8">
							<fieldset class="form__set form__set_main">
								<legend class="form__set__legend form__set__legend_main">
									<span>Radio &amp; Check boxes</span>
								</legend>
								<fieldset class="form__set">
									<legend class="form__set__legend">
										<span>Radio</span>
									</legend>
									<div class="form__row">
										<label>
											<input type="radio" name="radio1" value="r1" checked="checked"/>
											Radio (checked)
										</label>
										<label>
											<input type="radio" name="radio1" value="r2" disabled="disabled"/>
											Radio 2 (disabled)
										</label>
										<label>
											<input type="radio" name="radio1" value="r3"/>
											Radio 3
										</label>
									</div>
								</fieldset>
								<fieldset class="form__set">
									<legend class="form__set__legend">
										<span>Check box</span>
									</legend>
									<div class="form__row">
										<label>
											<input type="checkbox" name="checkbox1" value="ch1" checked="checked"/>
											Check 1 (checked)
										</label>
										<label>
											<input type="checkbox" name="checkbox2" value="ch2" disabled="disabled"/>
											Check 2 (disabled)
										</label>
										<label>
											<input type="checkbox" name="checkbox3" value="ch3"/>
											Check 3
										</label>
									</div>
								</fieldset>
								<div class="form__row form__row_submit">
									<input type="submit" id="form_name3-submit-btn" class="btn btn_medium btn_grey" value="Отправить" />
								</div>
							</fieldset>
						</form>
						<hr />
						<form class="form form_custom form_name4" id="form_name4" action="form" method="get" accept-charset="utf-8">
							<fieldset class="form__set form__set_main">
								<legend class="form__set__legend form__set__legend_main">
									<span>Other form elements</span>
								</legend>
								<fieldset class="form__set">
									<legend class="form__set__legend">
										<span>Password search</span>
									</legend>
									<div class="form__row">
										<input type="search" placeholder="search" autofocus />
									</div>
									<div class="form__row">
										<input type="password" name="password" placeholder="password" required="required"/>
									</div>
									<div class="form__row">
										<input type="file">
									</div>
								</fieldset>
								<fieldset class="form__set">
									<legend class="form__set__legend">
										<span>Check box</span>
									</legend>
									<div class="form__row">
										<label for="select">Раскрывающийся список с группами</label>
										<select name="select" id="select">
											<optgroup label="Группа 1">
												<option value="c1">Выбор 1</option>
												<option value="c2">Выбор 2</option>
												<option value="c3">Длинный длинный длинный выбор</option>
											</optgroup>
											<optgroup label="Группа 2">
												<option value="s1">Выбор 4</option>
												<option value="s2">Выбор 5</option>
												<option value="s3">выбор 5</option>
											</optgroup>
										</select>
									</div>
									<div class="form__row">
										<label for="select-openend">Список множественного выбора</label>
										<select name="select-openend" id="select-openend" multiple="multiple" size="4">
											<option selected="selected" value="sm1">Выбор 1</option>
											<option value="sm2">Выбор 2</option>
											<option value="sm3">Длинный длинный длинный выбор</option>
											<option value="sm4">Выбор 4</option>
											<option value="sm5">Выбор 5</option>
											<option value="sm6">выбор 5</option>
										</select>
									</div>
								</fieldset>
								<div class="form__row">
									<input type="button" value="Button" class="btn btn_medium btn_grey" />
								</div>
								<div class="form__row">
									<input type="reset" value="Reset" class="btn btn_medium btn_red" />
								</div>
								<div class="form__row">
									<button type="submit" form="form_name4" class="btn btn_medium btn_grey">Button</button>
								</div>
								<input type="hidden" name="post_back" value="1"/>
							</fieldset>
						</form>
					</div>
					<!-- /.region-main__content -->
				</div>
				<!-- /.region-main-->
			</div>
			<!-- /.l-main-aux__inner -->
		</div>
		<!-- /.l-main-aux -->
		<script src="../../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/jquery.jstyling.pack.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/main.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
